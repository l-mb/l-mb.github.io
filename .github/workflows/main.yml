name: Zola on GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Build only
        uses: shalzz/zola-deploy-action@v0.22.0
        env:
          BUILD_DIR: .
          BUILD_ONLY: true
          BUILD_FLAGS: --drafts
      - name: Check links (warning only)
        run: zola check --drafts || echo "::warning::Link check found issues (some sites block GitHub IPs)"
        continue-on-error: true

  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.22.0
        env:
          BUILD_DIR: .
          PAGES_BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
